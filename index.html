<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExerciseTracker</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; margin: 0; padding: 0; color: #333; }
        header { background: #1976d2; color: white; padding: 20px; text-align: center; }
        h1 { margin: 0; font-weight: 500; }
        #today { margin: 20px auto; text-align: center; }
        #today h2 { font-weight: 400; }
        #startBtn { background: #388e3c; color: white; border: none; padding: 15px 30px; font-size: 16px; cursor: pointer; }
        #schedule { max-width: 800px; margin: 20px auto; }
        .day { margin-bottom: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .day-header { background: #f5f5f5; padding: 10px; font-weight: 500; }
        .exercise { padding: 10px; border-top: 1px solid #eee; }
        .exercise:first-child { border-top: none; }
        .exercise h4 { margin: 0 0 5px; font-size: 16px; }
        .details { font-size: 14px; margin-bottom: 8px; }
        .videoBtn { background: #1976d2; color: white; border: none; padding: 8px 16px; cursor: pointer; font-size: 14px; }
    </style>
</head>
<body>
    <header>
        <h1>ExerciseTracker Web</h1>
    </header>

    <section id="today">
        <h2 id="todayText">Loading today's workout...</h2>
        <button id="startBtn">Start Today's Workout</button>
    </section>

    <section id="schedule"></section>

    <script>
        const workoutDays = [
            { day: 'Monday', name: 'Upper Body Push', desc: 'Chest, Shoulders, Triceps', exercises: [
                { name: 'Dumbbell Bench Press', sets: '4 × 8–10', rpe: 'RPE 7', weight: '15 lb', video: 'https://www.youtube.com/watch?v=VmB1G1K7v94' },
                { name: 'Dumbbell Shoulder Press', sets: '3 × 8–10', rpe: 'RPE 7', weight: '15 lb', video: 'https://www.youtube.com/watch?v=qEwKCR5JCog' },
                { name: 'Incline Dumbbell Press', sets: '3 × 10–12', rpe: 'RPE 8', weight: '15 lb', video: 'https://www.youtube.com/watch?v=8iPEnn-ltC8' },
                { name: 'Dumbbell Lateral Raises', sets: '3 × 12–15', rpe: 'RPE 8', weight: '10 lb', video: 'https://www.youtube.com/watch?v=3VcKaXpzqRo' },
                { name: 'Close-Grip Push-ups', sets: '3 × 12–15', rpe: 'RPE 7', weight: 'Bodyweight', video: 'https://www.youtube.com/watch?v=cfW4gK-xreI' },
            ] },
            { day: 'Tuesday', name: 'Lower Body', desc: 'Quads, Glutes, Hamstrings, Core', exercises: [
                { name: 'Goblet Squats', sets: '4 × 8–10', rpe: 'RPE 7', weight: '15 lb', video: 'https://www.youtube.com/watch?v=MeIiIdhvXT4' },
                { name: 'Dumbbell Romanian Deadlifts', sets: '3 × 8–10', rpe: 'RPE 7', weight: '15 lb', video: 'https://www.youtube.com/watch?v=jEy_czb3RKA' },
                { name: 'Step-ups (bench)', sets: '3 × 10–12', rpe: 'RPE 8', weight: '15 lb', video: 'https://www.youtube.com/watch?v=WMle3bzFgUU' },
                { name: 'Glute Bridges', sets: '3 × 12–15', rpe: 'RPE 8', weight: '15 lb', video: 'https://www.youtube.com/watch?v=OUgsJ8-Vi0E' },
                { name: 'Plank Hold', sets: '3 × 45 sec', rpe: 'RPE 8', weight: 'Bodyweight', video: 'https://www.youtube.com/watch?v=ASdvN_XEl_c' },
            ] },
            // ... remaining days omitted for brevity, include in actual file
        ];

        function displaySchedule() {
            const scheduleEl = document.getElementById('schedule');
            workoutDays.forEach((wd, index) => {
                const dayEl = document.createElement('div'); dayEl.className = 'day';
                const header = document.createElement('div'); header.className = 'day-header';
                header.textContent = `${wd.day} – ${wd.name} (${wd.desc})`;
                dayEl.appendChild(header);
                wd.exercises.forEach(ex => {
                    const exEl = document.createElement('div'); exEl.className = 'exercise';
                    exEl.innerHTML = `
                        <h4>${ex.name}</h4>
                        <div class="details">${ex.sets} reps | ${ex.rpe} | ${ex.weight}</div>
                        <button class="videoBtn" onclick="window.open('${ex.video}','_blank')">Watch Video</button>
                    `;
                    dayEl.appendChild(exEl);
                });
                scheduleEl.appendChild(dayEl);
            });
        }

        function displayToday() {
            const todayIndex = new Date().getDay() - 1; // Sunday=0
            const today = workoutDays[(todayIndex + 7) % 7];
            document.getElementById('todayText').textContent = `Today: ${today.day} – ${today.name}`;
            document.getElementById('startBtn').onclick = () => {
                document.getElementById('schedule').scrollIntoView({behavior: 'smooth'});
            };
        }

        document.addEventListener('DOMContentLoaded', () => {
            displayToday();
            displaySchedule();
        });
    </script>
</body>
</html>
