<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExerciseTracker</title>
  <base href="/exercise-tracker/">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; margin: 0; padding: 0; color: #333; }
    header { background: #1976d2; color: white; padding: 20px; text-align: center; }
    h1 { margin: 0; font-weight: 500; }
    #today { margin: 20px auto; text-align: center; }
    #today h2 { font-weight: 400; }
    #startBtn { background: #388e3c; color: white; border: none; padding: 15px 30px; font-size: 16px; cursor: pointer; }
    #schedule { max-width: 800px; margin: 20px auto; }
    .day { margin-bottom: 20px; border: 1px solid #ddd; border-radius: 8px; }
    .day-header { background: #f5f5f5; padding: 10px; font-weight: 500; }
    .exercise { padding: 10px; border-top: 1px solid #eee; }
    .exercise:first-child { border-top: none; }
    .exercise h4 { margin: 0 0 5px; font-size: 16px; }
    .details { font-size: 14px; margin-bottom: 8px; }
    .videoBtn { background: #1976d2; color: white; border: none; padding: 8px 16px; cursor: pointer; font-size: 14px; }
  </style>
</head>
<body>
  <header>
    <h1>ExerciseTracker Web</h1>
  </header>

  <section id="today">
    <h2 id="todayText">Loading today's workout...</h2>
    <button id="startBtn">Start Today's Workout</button>
  </section>

  <section id="schedule"></section>

  <script>
    const workoutDays = [
      { day: 'Monday', name: 'Upper Body Push', desc: 'Chest, Shoulders, Triceps', exercises: [
          { name: 'Dumbbell Bench Press', sets: '4 × 8–10', rpe: 'RPE 7', weight: '15 lb', video: 'https://www.youtube.com/watch?v=VmB1G1K7v94' },
          { name: 'Dumbbell Shoulder Press', sets: '3 × 8–10', rpe: 'RPE 7', weight: '15 lb', video: 'https://www.youtube.com/watch?v=qEwKCR5JCog' },
          { name: 'Incline Dumbbell Press', sets: '3 × 10–12', rpe: 'RPE 8', weight: '15 lb', video: 'https://www.youtube.com/watch?v=8iPEnn-ltC8' },
          { name: 'Dumbbell Lateral Raises', sets: '3 × 12–15', rpe: 'RPE 8', weight: '10 lb', video: 'https://www.youtube.com/watch?v=3VcKaXpzqRo' },
          { name: 'Close-Grip Push-ups', sets: '3 × 12–15', rpe: 'RPE 7', weight: 'Bodyweight', video: 'https://www.youtube.com/watch?v=cfW4gK-xreI' }
        ]
      },
      { day: 'Tuesday', name: 'Lower Body', desc: 'Quads, Glutes, Hamstrings, Core', exercises: [
          { name: 'Goblet Squats', sets: '4 × 8–10', rpe: 'RPE 7', weight: '15 lb', video: 'https://www.youtube.com/watch?v=MeIiIdhvXT4' },
          { name: 'Dumbbell Romanian Deadlifts', sets: '3 × 8–10', rpe: 'RPE 7', weight: '15 lb', video: 'https://www.youtube.com/watch?v=jEy_czb3RKA' },
          { name: 'Step-ups (bench)', sets: '3 × 10–12', rpe: 'RPE 8', weight: '15 lb', video: 'https://www.youtube.com/watch?v=WMle3bzFgUU' },
          { name: 'Glute Bridges', sets: '3 × 12–15', rpe: 'RPE 8', weight: '15 lb', video: 'https://www.youtube.com/watch?v=OUgsJ8-Vi0E' },
          { name: 'Plank Hold', sets: '3 × 45 sec', rpe: 'RPE 8', weight: 'Bodyweight', video: 'https://www.youtube.com/watch?v=ASdvN_XEl_c' }
        ]
      },
      { day: 'Wednesday', name: 'Upper Body Pull', desc: 'Back & Biceps', exercises: [
          { name: 'Dumbbell Bent-over Rows', sets: '4 × 8–10', rpe: 'RPE 7', weight: '15 lb', video: 'https://www.youtube.com/watch?v=roCP6wCXPqo' },
          { name: 'One-Arm Dumbbell Rows', sets: '3 × 10–12', rpe: 'RPE 8', weight: '15 lb', video: 'https://www.youtube.com/watch?v=XZr497sya2k' },
          { name: 'Dumbbell Curls', sets: '3 × 12–15', rpe: 'RPE 8', weight: '10 lb', video: 'https://www.youtube.com/watch?v=ykJmrZ5v0Oo' },
          { name: 'Reverse Flys', sets: '3 × 12–15', rpe: 'RPE 8', weight: '10 lb', video: 'https://www.youtube.com/watch?v=ea7qmaN9nDk' },
          { name: 'Pull-ups (or Assisted)', sets: '3 × max reps', rpe: 'RPE 8', weight: 'Bodyweight', video: 'https://www.youtube.com/watch?v=eGo4IYlbE5g' }
        ]
      },
      { day: 'Thursday', name: 'Cardio + Core', desc: 'Cardio & Core Strength', exercises: [
          { name: 'Outdoor Jog/Run', sets: '25–30 mins', rpe: 'Moderate pace', weight: '', video: 'https://www.youtube.com/watch?v=kVnyY17VS9Y' },
          { name: 'Hanging Knee Raises', sets: '3 × 12–15', rpe: 'RPE 8', weight: 'Bodyweight', video: 'https://www.youtube.com/watch?v=hdng3Nm1x_E' },
          { name: 'Russian Twists', sets: '3 × 15–20/side', rpe: 'RPE 8', weight: '5–10 lb', video: 'https://www.youtube.com/watch?v=wkD8rjkodUI' },
          { name: 'Side Planks', sets: '3 × 30 sec each side', rpe: 'Bodyweight', weight: '', video: 'https://www.youtube.com/watch?v=K2VljzCC16g' }
        ]
      },
      { day: 'Friday', name: 'Full Body Strength', desc: 'Total Body Conditioning', exercises: [
          { name: 'Dumbbell Deadlifts', sets: '4 × 6–8', rpe: 'RPE 8', weight: '15 lb', video: 'https://www.youtube.com/watch?v=lJ3QwaXNJfw' },
          { name: 'Dumbbell Bench Press', sets: '3 × 8–10', rpe: 'RPE 7', weight: '15 lb', video: 'https://www.youtube.com/watch?v=VmB1G1K7v94' },
          { name: 'Goblet Squats', sets: '3 × 8–10', rpe: 'RPE 7', weight: '15 lb', video: 'https://www.youtube.com/watch?v=MeIiIdhvXT4' },
          { name: 'Dumbbell Rows', sets: '3 × 10', rpe: 'RPE 7', weight: '15 lb', video: 'https://www.youtube.com/watch?v=roCP6wCXPqo' },
          { name: 'Push-ups', sets: '3 × 15', rpe: 'RPE 8', weight: 'Bodyweight', video: 'https://www.youtube.com/watch?v=IODxDxX7oi4' }
        ]
      },
      { day: 'Saturday', name: 'Cardio + Conditioning', desc: 'HIIT & Full-Body', exercises: [
          { name: 'Sprint Intervals', sets: '1 min sprint + 2 min jog × 6–7', rpe: '80–90% effort', weight: '', video: 'https://www.youtube.com/watch?v=9YUCry7eML4' },
          { name: 'Jump Rope', sets: '3 × 1 min', rpe: 'RPE 8', weight: 'Bodyweight', video: 'https://www.youtube.com/watch?v=1BZM2Vre5oc' },
          { name: 'Burpees', sets: '3 × 12', rpe: 'RPE 8', weight: 'Bodyweight', video: 'https://www.youtube.com/watch?v=TU8QYVW0gDU' },
          { name: 'Mountain Climbers', sets: '3 × 30 sec', rpe: 'RPE 8', weight: 'Bodyweight', video: 'https://www.youtube.com/watch?v=nmwgirgXLYM' }
        ]
      },
      { day: 'Sunday', name: 'Mobility + Recovery', desc: 'Stretching & Recovery', exercises: [
          { name: 'Light Walk/Yoga', sets: '20–30 mins', rpe: 'Recovery pace', weight: '', video: 'https://www.youtube.com/watch?v=v7AYKMP6rOE' },
          { name: 'Mobility Work', sets: '15 mins', rpe: 'Hip/Knee/Shoulder', weight: '', video: 'https://www.youtube.com/watch?v=FSSDLDhbacc' },
          { name: 'Optional Core Circuit', sets: '2 rounds', rpe: 'Plank variations', weight: '', video: 'https://www.youtube.com/watch?v=ASdvN_XEl_c' }
        ]
      }
    ];

    function displaySchedule() {
      const scheduleEl = document.getElementById('schedule');
      workoutDays.forEach(wd => {
        const dayEl = document.createElement('div');
        dayEl.className = 'day';
        const header = document.createElement('div');
        header.className = 'day-header';
        header.textContent = `${wd.day} – ${wd.name} (${wd.desc})`;
        dayEl.appendChild(header);
        wd.exercises.forEach(ex => {
          const exEl = document.createElement('div');
          exEl.className = 'exercise';
          exEl.innerHTML = `
            <h4>${ex.name}</h4>
            <div class="details">${ex.sets} | ${ex.rpe}${ex.weight ? ' | ' + ex.weight : ''}</div>
            <button class="videoBtn" onclick="window.open('${ex.video}','_blank')">Watch Video</button>
          `;
          dayEl.appendChild(exEl);
        });
        scheduleEl.appendChild(dayEl);
      });
    }

    function displayToday() {
      const idx = (new Date().getDay() + 6) % 7; // Monday=0
      const today = workoutDays[idx];
      document.getElementById('todayText').textContent = `Today: ${today.day} – ${today.name}`;
      document.getElementById('startBtn').onclick = () => {
        document.getElementById('schedule').scrollIntoView({behavior: 'smooth'});
      };
    }

    document.addEventListener('DOMContentLoaded', () => {
      displayToday();
      displaySchedule();
    });
  </script>
</body>
</html>
